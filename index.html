<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Instagram Feed</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar bg-light">
                <a class="navbar-brand ms-2" href="#">
                    <img src="./node_modules/bootstrap-icons/icons/instagram.svg" alt="Logo" width="30" height="25"
                        class="d-inline-block align-text-top">
                    <h5 class="d-inline-block align-text-top">Instagram</h5>
                </a>

                <div class="d-flex">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption:</label>
                                            <textarea class="form-control" id="message-text"
                                                placeholder="Add the caption of your post here"></textarea>
                                        </div>
                                    </form>
                                    <button type="button" class="btn btn-light"><i
                                            class="bi bi-camera-fill"></i></button>
                                    <button type="button" class="btn btn-light"><i
                                            class="bi bi-geo-alt-fill"></i></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown me-2">
                    <button class="btn btn-secondary dropdown-toggle" href="#" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <i class="bi bi-grid-3x3"></i>
                <i class="bi bi-square-fill"></i>
                
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
            </div>
            <div class="col">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
            </div>
            <div class="col">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
                <img src="https://www.hartz.com/wp-content/uploads/2022/04/small-dog-owners-1.jpg" class="img-fluid"
                    alt="...">
            </div>
        </div>
    </div>




    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
